<!-- blog_app/templates/blog_app/view_post.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>View Post</title>
    </head>
    <body>
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p><strong>Author:</strong> {{ post.author }} </p>
        <a href="{% url 'edit_post' post.id %}">Edit Post</a>
        <a href="{% url 'index' %}">Back to Posts List</a>
    </body>
</html>
